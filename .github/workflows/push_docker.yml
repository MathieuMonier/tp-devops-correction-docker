name: push&build

on:
  #to begin you want to launch this job in main and develop
  push:
    branches: 
      - main
  workflow_run:
    workflows: ["CI devops 2025"]
    types:
      - completed
  
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v3
        with:
          context: ./simple-api  # Chemin vers le Dockerfile de lâ€™API
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-simple-api:latest
          push: true

      - name: Build and Push Database Image
        uses: docker/build-push-action@v3
        with:
          context: ./database  # Chemin vers le Dockerfile de la BDD
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-database:latest
          push: true

      - name: Build and Push HTTP Server Image
        uses: docker/build-push-action@v3
        with:
          context: ./http-server  # Chemin vers le Dockerfile du serveur HTTP
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-httpd:latest
          push: true

